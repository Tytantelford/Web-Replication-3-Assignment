<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Playwrite+IN:wght@100..400&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="header">
      <img
        class="fortnite-logo-img"
        src="./assets/fortnite.png"
        alt="fortnite-logo-img"
      />
    </div>

    <div class="background-wrapper">
      <div class="left-side">
        <div class="background-img">
          <img
            class="skull-trooper-img"
            src="./assets/skull-trooper.png"
            alt="skull-trooper-img"
          />
        </div>
      </div>
      <div class="right-side">
        <div class="login">
          <h1>Login <i class="fa-regular fa-face-laugh-wink"></i></h1>
        </div>
        <form>
          <label for="email"></label>
          <input
            class="email-box"
            type="text"
            name="email"
            id="email"
            placeholder="email"
          />

          <input
            class="password-box"
            type="password"
            name="password"
            id="password"
            placeholder="password"
          />

          <input class="submit-button" type="submit" value="Submit" />
          <i class="fa-solid fa-person-praying"></i>
        </form>
      </div>
    </div>
  </body>
</html>
