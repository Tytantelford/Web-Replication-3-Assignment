<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="header">
      <img
        class="fortnite-logo-img"
        src="./assets/fortnite.png"
        alt="fortnite-logo-img"
      />
    </div>

    <div class="background-wrapper">
      <div class="background-img">
        <img
          class="skull-trooper-img"
          src="./assets/skull-trooper.png"
          alt="skull-trooper-img"
        />
      </div>

      <div class="login">
        <h1>Login</h1>
      </div>

      <label for="email"></label>
      <input
        class="email-box"
        type="text"
        name="email"
        id="email"
        placeholder="email"
      />

      <input
        class="password-box"
        type="password"
        name="password"
        id="password"
        placeholder="password"
      />
    </div>
  </body>
</html>
